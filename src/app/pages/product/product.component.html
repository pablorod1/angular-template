<section>
  <div class="wrapper">
    <div class="section section-item">
      <div class="container">
        <div class="row">
          <div class="col-sm-12  col-lg-6">
            <div class="carousel-container">
              <div id="carousel" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../../assets/camisa.png" class="d-block w-100" alt="Camisa Azul">
                  </div>
                  <div class="carousel-item">
                    <div class="item">
                      <img src="../../../assets/camiseta.png" class="d-block w-100" alt="Camiseta Gris">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/pantalones.png" class="d-block w-100" alt="Pantalones">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/gorra.png" class="d-block w-100" alt="Pantalones">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/vestido.png" class="d-block w-100" alt="Pantalones">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/gafas.png" class="d-block w-100" alt="Pantalones">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/zapatos.png" class="d-block w-100" alt="Pantalones">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <i class="bi bi-arrow-left-circle-fill"></i>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <i class="bi bi-arrow-right-circle-fill"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6">
            <div class="info-container">
              <h1>Blue Shirt</h1>
              <ul class="list-unstyled list-inline my-4">
                <li class="list-inline-item mr-1"><app-star-icon></app-star-icon></li>
                <li class="list-inline-item mr-1"><app-star-icon></app-star-icon></li>
                <li class="list-inline-item mr-1"><app-star-icon></app-star-icon></li>
                <li class="list-inline-item mr-1"><app-star-icon></app-star-icon></li>
                <li class="list-inline-item mr-1"><app-half-star-icon></app-half-star-icon></li>
                <li class="list-inline-item mr-1"><span>(83 reviews)</span></li>
              </ul>
              <h1 class="my-4">30â‚¬</h1>
              <p>A versatile wardrobe staple crafted for comfort and style.</p>
              <p>Made from premium cotton, this shirt offers a tailored fit and timeless appeal.</p>
              <p>Elevate your look effortlessly with this essential piece.</p>
              <div class="btn-container">
                <div class="row align-items-center mt-5">
                  <div class="col">
                    <h4>Quantity</h4>
                  </div>
                  <div class="col">
                    <h4>Select Size: </h4>
                  </div>
                  <div class="col">
                    <h4>Select Color: </h4>
                  </div>
                </div>
                <div class="row mt-1 align-items-center">
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn-circle mr-4" [disabled]="quantity === 1" (click)="decreaseQuantity()">-</button>
                      <span class="d-flex justify-content-center align-items-center">{{quantity}}</span>
                      <button type="button" class="btn-circle ml-4" (click)="increaseQuantity()">+</button>
                    </div>
                  </div>
                  <div class="col">
                    <select class="select">
                      <option value="1">XS</option>
                      <option value="2">S</option>
                      <option value="3">M</option>
                      <option value="4">L</option>
                      <option value="5">XL</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn-circle2 bg-red mx-1"></button>
                      <button type="button" class="btn-circle2 bg-brown mx-1"></button>
                      <button type="button" class="btn-circle2 bg-green mx-1"></button>
                      <button type="button" class="btn-circle2 bg-blue mx-1"></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-btn-container">
                <button type="button" class="btn py-2 my-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping px-2"></i>Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
