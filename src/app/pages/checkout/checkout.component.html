<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12 mb-4 mb-lg-0">
                <div class="card shadow info">
                    <div class="card-body">
                        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                            <div class="info-container py-2 mb-3">
                                <h1>Information</h1>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label class="form-input-label" for="firstName">First Name<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="firstName" placeholder="Javier" type="text" id="firstName" [ngClass]="{'is-invalid': checkoutForm.get('firstName')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('firstName')?.valid}"/>
                                        </div>
                                        <div class="col-lg-6">
                                            <label class="form-input-label" for="lastName">Last Name<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="lastName" placeholder="Rodríguez" type="text" id="lastName" [ngClass]="{'is-invalid': checkoutForm.get('lastName')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('lastName')?.valid}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label class="form-input-label" for="email">Email<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="email" placeholder="javierrodriguez@email.com" type="email" id="email" [ngClass]="{'is-invalid': (checkoutForm.get('email')?.errors?.['required'] || checkoutForm.get('email')?.errors?.['email']) && submitted}" [ngClass]="{'is-valid': checkoutForm.get('email')?.valid}"/>
                                        </div>
                                        <div class="col-lg-6">
                                            <label class="form-input-label" for="phone">Phone</label>
                                            <input class="form-control" placeholder="+34 612 345 678" type="text" id="phone"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <label class="form-input-label" for="address">Address<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="address" placeholder="Av Condomina 25" type="text" id="address" [ngClass]="{'is-invalid': checkoutForm.get('address')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('address')?.valid}"/>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="form-input-label" for="postal">Postal Code<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="postalCode" placeholder="03540" type="text" id="postal" [ngClass]="{'is-invalid': checkoutForm.get('postalCode')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('postalCode')?.valid}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <label class="form-input-label" for="apt">Apt, suite, etc.</label>
                                            <input class="form-control" placeholder="Esc 3 6D" type="text" id="address"/>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="form-input-label" for="city">City<span class="text-danger">*</span></label>
                                            <input class="form-control" formControlName="city" placeholder="Alicante" type="text" id="city" [ngClass]="{'is-invalid': checkoutForm.get('city')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('city')?.valid}"/>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="form-input-label" for="country">Country<span class="text-danger">*</span></label>
                                            <select class="form-control select" formControlName="country" id="country" [ngClass]="{'is-invalid': checkoutForm.get('country')?.errors?.['required'] && submitted}" [ngClass]="{'is-valid': checkoutForm.get('country')?.valid}">
                                                <option value="">Select a country</option>
                                                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider">
                                <mat-divider></mat-divider>
                            </div>
                            <div class="payment-container py-2 mt-3">
                                <h1>Payment</h1>
                                <div class="form-group">
                                    <label class="form-input-label" for="cardNumber">Card Number</label>
                                    <input class="form-control" placeholder="1234 5678 9012 3456" type="text" id="cardNumber">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <label class="form-input-label" for="cardName">Name</label>
                                            <input class="form-control" placeholder="JAVIER RODRIGUEZ RODRIGUEZ" type="text" id="cardName">
                                        </div>
                                        <div class="col-lg-2">
                                            <label class="form-input-label" for="expiration">Expiration</label>
                                            <input class="form-control" placeholder="MM/YY" type="text" id="expiration">
                                        </div>
                                        <div class="col-lg-2">
                                            <label class="form-input-label" for="cvc">CVC</label>
                                            <input class="form-control" placeholder="123" type="text" id="cvc">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-container px-2 py-3">
                                <a class="btn1 mb-1" role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <app-caret-left></app-caret-left><span>Return to cart</span>
                                </a>
                                <button class="btn" type="submit">Submit Order</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 mt-4">
                <h1 style="color: #fff;">Your Order</h1>
                <div class="card shadow cart ">
                    <div class="card-body ">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-lg-4">
                                <img src="/assets/camisa.png">
                            </div>
                            <div class="col-lg-4">
                                <h2>Blue Shirt</h2>
                                <small>Size: M</small><br>
                                <small>Color: blue</small>
                                <h1 class="mt-2">30€</h1>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center mt-3">
                            <div class="col-lg-4">
                                <img src="/assets/pantalones.png">
                            </div>
                            <div class="col-lg-4">
                                <h2>Blue Shirt</h2>
                                <small>Size: 38</small><br>
                                <small>Color: blue</small>
                                <h1 class="mt-2">25€</h1>
                            </div>
                        </div>
                        <div class="divider">
                            <mat-divider></mat-divider>
                        </div>
                        <div class="discount-container py-3 mb-2 px-1">
                            <span class="px-1">Discount Code</span>
                            <input class="discount-code form-control" placeholder="Discount Code">
                        </div>
                        <div class="divider">
                            <mat-divider></mat-divider>
                        </div>
                        <div class="total-container mt-3 px-1">
                            <h2>Total: </h2>
                            <h2>55€</h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
