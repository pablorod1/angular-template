<section>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="card-img-container">
              <img src="https://expertphotography.b-cdn.net/wp-content/uploads/2020/08/social-media-profile-photos.jpg" alt="Profile Picture">
            </div>
            <div class="btn-container">
              <ul class="nav nav-tabs card-tabs" data-bs-tabs="tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" data-bs-toggle="tab" href="#account"><button type="button" class="btn"><i class="bi bi-person-circle"></i> Account</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " data-bs-toggle="tab" href="#privacy"><button type="button" class="btn"><i class="bi bi-shield-lock "></i> Settings </button>
                  </a>
                </li>
              </ul>
              <div class="logout-container d-flex justify-content-center mt-3">
                <button class="Btn">
                  <div class="sign"data-bs-toggle="modal" data-bs-target="#staticBackdrop"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                  <div class="text">Logout</div>
                </button>
              </div>
              <app-logout-popup></app-logout-popup>
            </div>
          </div>
          <div class="col tab-content">
            <div class="tab-pane active" id="account">
              <h1 class="py-4">Account</h1>
              <h2>Change Profile Picture</h2>
              <input class="form-control file" type="file" id="formFile">
              <div class="btn-container2 py-3">
                <button type="button" class="btn2">Update</button>
                <button type="button" class="btn2">Remove</button>
              </div>
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="firstName">First Name<small class="text-danger">*</small></label>
                      <input class="form-control" id="firstName" placeholder="Full Name"/>
                    </div>
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="email">Email<small class="text-danger">*</small></label>
                      <input class="form-control" id="email" placeholder="name@email"/>
                    </div>
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="phoneNumber">Phone Number</label>
                      <input class="form-control" id="phoneNumber" placeholder="+34 123 456 789"/>
                    </div>
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="role">Current Role<small class="text-danger">*</small></label>
                      <input class="form-control" id="role" placeholder="Software Engineer"/>
                    </div>
                    <div class="delete-container py-4">
                      <h2>Delete Account</h2>
                      <small class="px-1">Account data will be permanently deleted.</small>
                      <div class="delete-btn-container py-2">
                        <button class="btn3" type="button">Delete account</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 px-3">
                    <div class="socials">
                      <h2>Linked Accounts</h2>
                      <small>Connect your social accounts for easy access.</small>
                      <div class="socials-btn-container py-3">
                        <button class="btn-social" type="btn">
                          <a class="social-link"><i class=" py-1 px-1 bi bi-facebook"></i> Sign in with Facebook</a>
                        </button>
                        <button class="btn-social mt-3" type="btn">
                          <a class="social-link"><i class=" py-1 px-1 bi bi-google"></i> Sign in with Google</a>
                        </button>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="submit-container">
                  <button class="save-btn" type="submit">Save Changes</button>
                </div>
              </form>
            </div>
            <div class="tab-pane" id="privacy">
              <h1 class="py-4">Privacy and Security</h1>
              <h2>Reset Your password</h2>
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="currentPassword">Current Password</label>
                      <input class="form-control" id="currentPassword" type="password" placeholder="***********"/>
                    </div>
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="newPassword">New Password</label>
                      <input class="form-control" id="newPassword" type="password" placeholder="***********"/>
                    </div>
                    <div class="form-group py-2">
                      <label class="form-input-label py-2 px-1" for="newPassword">Confirm Password</label>
                      <input class="form-control" id="confirmPassword" type="password" placeholder="***********"/>
                    </div>
                  </div>
                </div>
                <div class="submit-container">
                  <button class="save-btn" type="submit">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
