<section>
  <div class="container" #container>
    <div class="card shadow">
      <div class="card-body">
        <div class="row">
          <div class="col form-container sign-in-container">
            <h1>Sign In</h1>
            <form>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ui"><app-email-icon></app-email-icon></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email"/>
              </div>
              <div class="input-group input-group-alternative mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ui"><app-key-icon></app-key-icon></i>
                  </span>
                </div>
                <input matInput [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" formControlName="password"/>
                <button class="btn2" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
            </form>
          </div>
          <div class="col form-container sign-up-container">
            <h1>Sign Up</h1>
            <form>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ui"><app-user-icon></app-user-icon></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Name" type="text" formControlName="firstName"/>
                <input class="form-control" placeholder="Last Name" type="text" formControlName="lastName"/>
              </div>
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ui"><app-email-icon></app-email-icon></i>
                  </span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email"/>
              </div>
              <div class="input-group input-group-alternative mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ui"><app-key-icon></app-key-icon></i>
                  </span>
                </div>
                <input matInput [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" formControlName="password"/>
                <button class="btn2" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel panel-left">
        <h1>Welcome</h1>
        <p>Sign in if you already have an account</p>
        <button class="ghost" (click)="signIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome</h1>
        <p>You don't have an account yet?</p>
        <button class="ghost" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
</section>
