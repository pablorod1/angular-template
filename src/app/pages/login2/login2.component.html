<section>
  <div class="container">
      <div class="card shadow">
        <div class="card-body">
            <div class="row">
                <div class="col col-right">
                    <div class="social">
                        <button class="btn1"><app-google-icon></app-google-icon></button>
                    </div>
                    <div class="divider">
                        <p>Or sign in with your credentials</p>
                    </div>
                    <form [formGroup]="loginForm2" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="email" formControlName="email" required class="form-control" id="floatingInput" placeholder="name@example.com" [ngClass]="{'is-invalid': (loginForm2.get('email')?.errors?.['required'] || loginForm2.get('email')?.errors?.['email']) && submitted}" [ngClass]="{'is-valid': loginForm2.get('email')?.valid}">
                                <label for="floatingInput"><app-email-icon></app-email-icon>Email</label>
                            </div>
                            <small class="text-danger" *ngIf="loginForm2.get('email')?.errors?.['required'] && submitted">Email is required.</small>
                            <small class="text-danger" *ngIf="loginForm2.get('email')?.errors?.['email'] && submitted">Email is incorrect.</small>
                            <div class="form-floating" mb-3>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" style="width: 90%;" id="floatingPassword" placeholder="Password" [ngClass]="{'is-invalid': loginForm2.get('password')?.invalid && submitted}" [ngClass]="{'is-valid': loginForm2.get('password')?.valid}"/>
                                <button class="btn3 py-3" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <label for="floatingPassword"><app-key-icon></app-key-icon>Password</label>
                            </div>
                            <small class="text-danger" *ngIf="loginForm2.get('password')?.errors?.['required'] && submitted">Password is required.</small>
                            <div class="form-check mt-3">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="remember">
                              <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                              </label>
                            </div>
                        </div>
                        <div class="signup">
                            <button type="submit" class="btn2 mt-4"> Create Account </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
